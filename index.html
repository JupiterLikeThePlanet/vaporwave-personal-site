    <title>Jupiter's VHS Portfolio</title>

      href="https://fonts.googleapis.com/css2?family=Courier+New&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              retro: ['"Press Start 2P"', 'monospace'],
              terminal: ['"Courier New"', 'monospace'],
            },
            colors: {
              neon: {
                cyan: '#00ffcc',
                magenta: '#ff00cc',
                purple: '#6600cc',
              },
              retro: {
                bg: '#111',
                panel: '#1a1a1a',
                tv: '#5d4037', // Wood grain-ish
                darkTv: '#3e2723',
              },
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'pulse-fast': 'pulse 0.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
          },
        },
      };
    </script>
    <style>
      /* Global CRT & VHS Effects */
      body {
        background-color: #111;
        color: #f5f5f5;
        overflow-x: hidden;
      }

      /* TV Screen Container Fix */
      .tv-screen-container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000; /* Prevent white flicker or bars */
      }

      /* Video Embed class for absolute positioning and fill */
      /* We use a slight over-scale and absolute centering to ensure the height/width fills the CRT area */
      .video-embed {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        min-width: 100%;
        min-height: 100%;
        transform: translate(-50%, -50%);
        object-fit: cover;
        border: 0;
      }

      /* For iframes that might have hardcoded aspect ratios, we can force a slight vertical scale if needed */
      /* But typically object-fit: cover handles the iframe element itself correctly. */

      /* CRT Screen Curve Overlay */
      .crt-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.02), transparent 80%);
        box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.9);
        z-index: 9999;
      }
      
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        top: 0; right: 0; bottom: 0; left: 0;
        z-index: 9998;
        pointer-events: none;
        animation: scanlineMove 10s linear infinite;
      }

      @keyframes scanlineMove {
        0% { background-position: 0 0; }
        100% { background-position: 0 100%; }
      }

      /* Glitch Text Animations */
      .glitch-text {
        position: relative;
        animation: glitch-anim 5s infinite;
      }
      
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #ff00cc;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim-1 5s infinite linear alternate-reverse;
      }

      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #00ffcc;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim-2 5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim-1 {
        0% { clip: rect(20px, 9999px, 80px, 0); }
        20% { clip: rect(60px, 9999px, 10px, 0); }
        40% { clip: rect(40px, 9999px, 50px, 0); }
        60% { clip: rect(80px, 9999px, 5px, 0); }
        80% { clip: rect(10px, 9999px, 70px, 0); }
        100% { clip: rect(50px, 9999px, 90px, 0); }
      }

      @keyframes glitch-anim-2 {
        0% { clip: rect(60px, 9999px, 10px, 0); }
        20% { clip: rect(10px, 9999px, 50px, 0); }
        40% { clip: rect(50px, 9999px, 40px, 0); }
        60% { clip: rect(30px, 9999px, 80px, 0); }
        80% { clip: rect(80px, 9999px, 10px, 0); }
        100% { clip: rect(20px, 9999px, 60px, 0); }
      }

      /* Initial Startup Animation */
      .crt-startup {
        animation: turnOn 3s ease-out forwards;
      }

      @keyframes turnOn {
        0% { opacity: 0; transform: scale(1.1) skewX(5deg); filter: brightness(0) blur(10px); }
        50% { opacity: 1; transform: scale(1.02) skewX(-2deg); filter: brightness(1.5) blur(2px); }
        70% { transform: scale(0.98) skewX(1deg); filter: brightness(1.2); }
        100% { transform: scale(1) skewX(0); filter: brightness(1); }
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
        background: #111;
      }
      ::-webkit-scrollbar-thumb {
        background: #6600cc;
        border: 2px solid #00ffcc;
      }
    </style>
